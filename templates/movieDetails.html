<html lang="zxx">
    <head>
        <meta charset="utf-8" />
        <title>Recommend Me Movies</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta name="description" content="Recommend Me Movies" />
        <meta name="keywords" content="Recommend Me Movies" />
        <meta name="author" content="" />
        <meta name="MobileOptimized" content="320" />
        <!--Template style -->
		<link rel="stylesheet" type="text/css" href="/static/css/signupLogin.css"/>
		<link rel="stylesheet" type="text/css" href="/static/css/animate.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/fonts.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/flaticon.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/owl.carousel.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/owl.theme.default.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/dl-menu.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/nice-select.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/magnific-popup.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/venobox.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/slick.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/slick-theme.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/style2.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/responsive2.css" />
        <link rel="stylesheet" type="text/css" href="/static/css/ratingStar.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" id="theme-color" type="text/css" href="#"/>
        <!-- favicon links -->
		<link rel="shortcut icon" type="image/png" href="images/header/favicon.ico" />
		<style>
			.details {padding :9px;
			margin : 5px;
			color : white;
			}
		</style>
    </head>
    <body>
        <!-- preloader Start -->
	<div id="preloader"></div>
		<div id="status">
			<img src="/static/images/header/horoscope.gif" id="preloader_image" alt="loader">
		</div>
    </div>
	<!-- prs Slider Start --><!-- prs navigation Start -->
	
	
	<div class="prs_navigation_main_wrapper">
		<div class="container-fluid">
			<div id="search_open" class="gc_search_box">
				<input type="text" placeholder="Search here">
				<button><i class="fa fa-search" aria-hidden="true"></i>
				</button>
			</div>

		
							
					
			<div class="prs_navi_left_main_wrapper">
				<div class="prs_menu_main_wrapper">
					<nav class="navbar navbar-default">
						<div id="dl-menu" class="xv-menuwrapper responsive-menu">
							<button class="dl-trigger">
								<img src="/static/images/header/bars.png" alt="bar_png">
							</button>
							<div class="prs_mobail_searchbar_wrapper" id="search_button">	<i class="fa fa-search"></i>
							</div>
							<div class="clearfix"></div>
							<ul class="dl-menu">
								<li class="parent">
								</li>
									</ul>
							</ul>
						</div>
						
						<div style = "position: absolute; margin-top: 12%; margin-left: 33%;width: 60%">
							<div class = "details"><b style = "font-size: 22px"> Title : </b>{{movieTitle}}</div>
							<div class = "details"><b style = "font-size: 22px">Plot : </b>{{moviePlot}}</div>
							<div class = "details"><b style = "font-size: 22px">Genre : </b>{{movieGenre}}</div>
							<div class = "details"><b style = "font-size: 22px">Director : </b>{{movieDirector}}</div>
							<div class = "details"><b style = "font-size: 22px">Runtime : </b>{{movieRuntime}}</div>
							<div class = "details"><b style = "font-size: 22px">IMDB Rating : </b>{{movieIMDBRating}}</div>
							<div class = "details"><b style = "font-size: 22px">Released Year : </b>{{movieReleased}}</div>
							<div class = "details"><b style = "font-size: 22px">Director : </b>{{movieDirector}}</div>
							<div class = "details"><b style = "font-size: 22px">Cast : </b>{{movieActors}}</div>
						</div>

						<div class="prs_upcom_movie_box_wrapper">
							<div class="prs_upcom_movie_img_box" style = "margin-top:10%">
								<img src="{{moviePoster}}" alt="movie_img" />

							</div>
							
						

                        <div class="ratingDiv" style = "padding-left: 5%;padding-top: 125%">
							<form method = "POST" action = "">
							<div class="form-group">
                              <input class="star1 radioBtnStar" type="radio" name="comment[rating]" value="1" required>
                              <i class="starPicker starIcon1 fa fa-star"></i>
                        
                              <input class="star2 radioBtnStar" type="radio" name="comment[rating]" value="2">
                              <i class="starPicker starIcon2 fa fa-star"></i>
                        
                              <input class="star3 radioBtnStar" type="radio" name="comment[rating]" value="3">
                              <i class="starPicker starIcon3 fa fa-star"></i>
                        
                              <input class="star4 radioBtnStar" type="radio" name="comment[rating]" value="4">
                              <i class="starPicker starIcon4 fa fa-star"></i>
                        
                              <input class="star5 radioBtnStar" type="radio" name="comment[rating]" value="5">
							  <i class="starPicker starIcon5 fa fa-star"></i>
							</div>
							<input class='animated' type='submit' value='Rate' style="margin-top: 10;width:100" >
							</form>
						  </div>
						  

						  
			<script src="/static/js/ratingStar.js"></script>
    {% include '/partials/footerForm.html' %}
